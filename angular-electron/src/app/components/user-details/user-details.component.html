<div *ngIf="userService.user">
  <form [formGroup]="userForm" (ngSubmit)='onSubmit()' novalidate>
    <div class="form-group">
      <label class="center-block">Id:
        <input class="form-control" formControlName="id" [(ngModel)]="userService.user['id']" disabled>
      </label>
    </div>

    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name" [(ngModel)]="userService.user['name']">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Phone:
        <input class="form-control" formControlName="phone" [(ngModel)]="userService.user['phone']">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Type:
        <select class="form-control" formControlName='type'>
          <option *ngFor="let userType of userService.userTypeList" [selected]="userService.user['type'] == userType['utName']">{{userType['utName']}}</option>
        </select>
      </label>
    </div>
    <div style="margin-bottom: 1em; margin-top: 1em">
      <button type="submit" [disabled]="userForm.pristine" class="btn btn-success">Save</button> &nbsp;
      <button type="reset" (click)="revert()" [disabled]="userForm.pristine" class="btn btn-danger">Revert</button>
    </div>
  </form>
</div>
